<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css_file/app.css" />

    <title>Frontend Mentor | FAQ accordion</title>
  </head>
  <body>
    <section class="container">
      <div class="h1_area">
        <div class="img_container">
          <img src="assets/images/icon-star.svg" alt="Star_icon" />
        </div>
        <h1>FAQs</h1>
      </div>

      <div class="nottes">
        <div class="bodyTexts num1 active">
          <h2>What is Frontend Mentor, and how will it help me</h2>
          <img class="img_slot" src="assets/images/icon-plus.svg" alt="" />
        </div>
        <div class="bodyTexts num2">
          <h2>Is Frontend Mentor free?</h2>
          <img class="img_slot" src="assets/images/icon-plus.svg" alt="" />
        </div>
        <div class="bodyTexts num3">
          <h2>Can i use Frontend Mentor Projects in my portfolio?</h2>
          <img class="img_slot" src="assets/images/icon-plus.svg" alt="" />
        </div>

        <div class="bodyTexts num4">
          <h2>How can i get help if i'm stuck on a challenge?</h2>
          <img class="img_slot" src="assets/images/icon-plus.svg" alt="" />
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">H4M33D</a>.
    </div>
    <script src="./assets/js_file/app.js"></script>
  </body>
</html>
